<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить карту</title>
</head>
<body>
<header th:insert="_header"></header>
<div class="container">
    <div class="row justify-content-center min-vh-100">
        <div class="col-4 align-self-center">
            <form th:action="@{/cards/add}" th:object="${card}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" name="username" th:field="*{cardNumber}" placeholder="Username"
                           class="form-control" id="username"/>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Номер телефона</label>
                    <input type="text" name="username" th:field="*{cardType}" placeholder="Username"
                           class="form-control" id="mobilePhone"/>
                </div>
                <button type="submit" class="btn btn-primary w-100">Добавить карту</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
