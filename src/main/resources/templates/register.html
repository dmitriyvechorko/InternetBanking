<!doctype html>
<html lang="en">
<head th:insert="_bootstrap::link">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
</head>
<body>
<header th:insert="_header"></header>
<div class="container">
    <div class="row justify-content-center min-vh-100">
        <div class="col-4 align-self-center">
            <form th:action="@{/register}" th:object="${user}" method="post">

                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" name="username" th:field="*{username}" placeholder="Username"
                           class="form-control" id="username"/>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input th:field="*{password}" type="password"
                           name="password"
                           placeholder="Password" class="form-control" id="password">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Номер телефона</label>
                    <input type="text" name="username" th:field="*{mobilePhone}" placeholder="Username"
                           class="form-control" id="mobilePhone"/>
                </div>
                <button type="submit" class="btn btn-primary w-100">Регистрация</button>
                <div class="text-center mt-3">
                    <p>Уже есть аккаунт? <a th:href="@{/login}">Войти</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
<th:block th:insert="_bootstrap::script"></th:block>
</body>
</html>
